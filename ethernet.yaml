# Ethernet configuration
ethernet:
  id: eth0
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0
  power_pin: GPIO12

# Ethernet information sensors
text_sensor:
  - platform: ethernet_info
    ip_address:
      name: $node_prefix IP
      icon: mdi:ip-network-outline
    mac_address:
      name: $node_prefix MAC
      icon: mdi:network-outline

# Web server settings
web_server:
  port: 80
  ota: false
